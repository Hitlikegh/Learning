<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="example1"></div>
    <div class="example2"></div>

    <script type='text/javascript' src='./js/react.development.js'></script>
    <script type='text/javascript' src='./js/react-dom.development.js'></script>
    <script type='text/javascript' src='./js/prop-type.js'></script>
    <script type='text/javascript' src='./js/prop-type.min.js'></script>
    <script type='text/javascript' src='./js/babel.min.js'></script>

    <script type='text/babel'>

        class MyComponent extends React.Component {
            // static propTypes = {
            //     name: propTypes.string,
            //     age: propTypes.number,
            //     sex: propTypes.string
            // }
            static defaultProps = {
                name: '',
                age: 19,
                sex: "女"
            };

            
            render() {

                var {name, age, sex} = this.props;
                return (
                    <>
                        <ul>
                            <li>name:{name}</li>
                            <li>age:{age}</li>
                            <li>sex:{sex}</li>
                        </ul>
                    </>
                    
                )
            }
        }

        // MyComponent.propTypes = {
        //     name: propTypes.string.isRequired,
        //     age: propTypes.number,
        //     sex: propTypes.string
        // }

        var person = {name:'wade', age: 12, sex:'女'}

        const root = ReactDOM.createRoot(document.querySelector('.example1'));
        const root2 = ReactDOM.createRoot(document.querySelector('.example2'));
        
        root.render(<MyComponent name='wade'/>)
        root2.render(<MyComponent {...person} />)

    </script>

</body>
</html>
